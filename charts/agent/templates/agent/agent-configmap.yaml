{{- if .Values.agent.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "agent.agentFullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent.agentLabels" . | nindent 4 }}
data:
  agent.yml: |-
    server:
      log_level: info
      http_listen_port: {{ .Values.config.server.httpListenPort }}
    metrics:
      configs:
        - host_filter: true
          name: agent
          scrape_configs:
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: drop
                  regex: "false"
                  source_labels:
                    - __meta_kubernetes_pod_annotation_prometheus_io_scrape
                - action: keep
                  regex: .*-metrics
                  source_labels:
                    - __meta_kubernetes_pod_container_port_name
                - action: replace
                  regex: (https?)
                  replacement: $1
                  source_labels:
                    - __meta_kubernetes_pod_annotation_prometheus_io_scheme
                  target_label: __scheme__
                - action: replace
                  regex: (.+)
                  replacement: $1
                  source_labels:
                    - __meta_kubernetes_pod_annotation_prometheus_io_path
                  target_label: __metrics_path__
                - action: replace
                  regex: (.+?)(\:\d+)?;(\d+)
                  replacement: $1:$3
                  source_labels:
                    - __address__
                    - __meta_kubernetes_pod_annotation_prometheus_io_port
                  target_label: __address__
                - action: drop
                  regex: ""
                  source_labels:
                    - __meta_kubernetes_pod_label_name
                - action: replace
                  replacement: $1
                  separator: /
                  source_labels:
                    - __meta_kubernetes_namespace
                    - __meta_kubernetes_pod_label_name
                  target_label: job
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_name
                  target_label: pod
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_container_name
                  target_label: container
                - action: replace
                  separator: ':'
                  source_labels:
                    - __meta_kubernetes_pod_name
                    - __meta_kubernetes_pod_container_name
                    - __meta_kubernetes_pod_container_port_name
                  target_label: instance
                - action: labelmap
                  regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
                  replacement: __param_$1
                - action: drop
                  regex: Succeeded|Failed
                  source_labels:
                    - __meta_kubernetes_pod_phase
            - job_name: {{ template "agent.agentFullname" . }}/kube-state-metrics
              kubernetes_sd_configs:
                - namespaces:
                    names:
                      - {{ .Release.Namespace }}
                  role: pod
              relabel_configs:
                - action: keep
                  regex: kube-state-metrics
                  source_labels:
                    - __meta_kubernetes_pod_label_name
                - action: replace
                  separator: ':'
                  source_labels:
                    - __meta_kubernetes_pod_name
                    - __meta_kubernetes_pod_container_name
                    - __meta_kubernetes_pod_container_port_name
                  target_label: instance
            - job_name: {{ template "agent.agentFullname" . }}/node-exporter
              kubernetes_sd_configs:
                - namespaces:
                    names:
                      - {{ .Release.Namespace }}
                  role: pod
              relabel_configs:
                - action: keep
                  regex: node-exporter
                  source_labels:
                    - __meta_kubernetes_pod_label_name
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_node_name
                  target_label: instance
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
            - job_name: kube-system/kubelet
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
                - role: node
              relabel_configs:
                - replacement: kubernetes.default.svc.{{ .Values.global.clusterDomain }}:443
                  target_label: __address__
                - replacement: https
                  target_label: __scheme__
                - regex: (.+)
                  replacement: /api/v1/nodes/$1/proxy/metrics
                  source_labels:
                    - __meta_kubernetes_node_name
                  target_label: __metrics_path__
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: false
            - job_name: kube-system/cadvisor
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
                - role: node
              metric_relabel_configs:
                - action: drop
                  regex: container_([a-z_]+);
                  source_labels:
                  - __name__
                  - image
                - action: drop
                  regex: container_(network_tcp_usage_total|network_udp_usage_total|tasks_state|cpu_load_average_10s)
                  source_labels:
                  - __name__
              relabel_configs:
                - replacement: kubernetes.default.svc.cluster.local:443
                  target_label: __address__
                - regex: (.+)
                  replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
                  source_labels:
                    - __meta_kubernetes_node_name
                  target_label: __metrics_path__
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: false
      global:
        scrape_interval: 1m
        remote_write: 
          {{- include "ContentRender" ( dict "value" .Values.config.metrics.remoteWrites "context" . ) | nindent 10 }}
      wal_directory: /var/lib/agent/data
    logs:
      configs:
        - clients:
            {{- include "ContentRender" ( dict "value" .Values.config.logs.clients "context" . ) | nindent 12 }}
          name: default
          scrape_configs:
            - job_name: kubernetes-pods-name
              kubernetes_sd_configs:
                - role: pod
              pipeline_stages:
                - docker: {}
              relabel_configs:
                - source_labels:
                    - __meta_kubernetes_pod_node_name
                  target_label: __host__
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - action: replace
                  replacement: $1
                  separator: /
                  source_labels:
                    - __meta_kubernetes_namespace
                    - __meta_kubernetes_pod_name
                  target_label: job
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_name
                  target_label: pod
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_container_name
                  target_label: container
                - replacement: /var/log/pods/*$1/*.log
                  separator: /
                  source_labels:
                    - __meta_kubernetes_pod_uid
                    - __meta_kubernetes_pod_container_name
                  target_label: __path__
      positions_directory: /tmp/positions
    traces:
      configs:
        - name: default
          batch:
            send_batch_size: 1000
            timeout: 5s
          receivers:
            jaeger:
              protocols:
                grpc: null
                thrift_binary: null
                thrift_compact: null
                thrift_http: null
              remote_sampling:
                strategy_file: /etc/agent/strategies.json
                tls:
                  insecure: true
            opencensus: null
            otlp:
              protocols:
                grpc: null
                http: null
            zipkin: null
          remote_write:
            {{- include "ContentRender" ( dict "value" .Values.config.traces.remoteWrites "context" . ) | nindent 12 }}
          scrape_configs:
            - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_name
                  target_label: pod
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_container_name
                  target_label: container
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: false
  strategies.json: |-
    {"default_strategy": {"param": 0.001, "type": "probabilistic"}}
{{- end }}